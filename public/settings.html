<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Keep 设置</title>
  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        "Helvetica Neue", Arial;
      color: #1f2328;
      background: #fff;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 12px 0;
    }

    section {
      margin-top: 16px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    textarea {
      width: 100%;
      min-height: 60px;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      padding: 8px;
      font-family: Consolas, "SFMono-Regular", Menlo, Monaco, monospace;
      font-size: 13px;
      resize: vertical;
    }

    small {
      color: #6e7781;
      display: block;
      margin-top: 4px;
      font-size: 12px;
    }

    button {
      margin-top: 12px;
      padding: 6px 12px;
      border: 1px solid #1677ff;
      border-radius: 6px;
      background: #1677ff;
      color: #fff;
      cursor: pointer;
    }

    ul {
      margin: 8px 0 0 16px;
      padding: 0;
      color: #6e7781;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <h1>文件名格式设置</h1>
  <section>
    <label for="tpl">文件名模板</label>
    <textarea id="tpl"></textarea>
    <small>
      占位符：{screenName}、{userId}、{tweetTime}、{tweetId}、{random}、{text}
    </small>
    <ul>
      <li>时间格式：YYYY-MM-DDTHH:mm</li>
      <li>{random} 将替换为 6 位随机字符串</li>
      <li>
        文本会自动清理特殊字符，并截断为 30 字符以避免文件名过长
      </li>
    </ul>
    <button id="save">保存</button>
    <span id="status" style="margin-left: 8px; color: #1a7f37"></span>
  </section>

  <script type="module" src="settings.js"></script>
</body>

</html>
