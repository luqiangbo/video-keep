<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>下载统计 - Video Keep</title>
    <style>
      :root {
        --primary: #1677ff;
        --border: #e5e6eb;
        --muted: #8b8b8b;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji",
          "Segoe UI Emoji";
      }
      body {
        color: #1f2328;
        background: #fff;
      }
      .page {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      header {
        padding: 12px 12px;
        border-bottom: 1px solid var(--border);
      }
      header .row {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      input[type="search"] {
        flex: 1;
        height: 32px;
        padding: 0 10px;
        border: 1px solid var(--border);
        border-radius: 6px;
      }
      button {
        height: 32px;
        padding: 0 12px;
        border: 1px solid var(--border);
        background: #fff;
        border-radius: 6px;
        cursor: pointer;
      }
      button.primary {
        background: var(--primary);
        color: #fff;
        border-color: var(--primary);
      }
      main {
        flex: 1;
        overflow: auto;
        padding: 8px 12px 16px 12px;
      }
      .meta {
        font-size: 12px;
        color: var(--muted);
      }
      .section {
        margin: 10px 0 14px;
      }
      .section h3 {
        margin: 12px 0 8px;
        font-size: 14px;
      }
      .author {
        margin: 6px 0;
        padding: 6px 8px;
        border: 1px solid var(--border);
        border-radius: 6px;
      }
      .author h4 {
        margin: 0 0 6px 0;
        font-size: 13px;
        color: #24292f;
      }
      ul.records {
        list-style: none;
        padding: 0;
        margin: 0;
        display: grid;
        gap: 6px;
      }
      ul.records li {
        border: 1px solid var(--border);
        border-radius: 6px;
        padding: 8px;
      }
      .line {
        display: flex;
        justify-content: space-between;
        gap: 8px;
      }
      .filename {
        color: #24292f;
        font-size: 13px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .status {
        font-size: 12px;
        color: var(--muted);
      }
      .muted {
        color: var(--muted);
      }
      .empty {
        padding: 24px;
        text-align: center;
        color: var(--muted);
      }
      footer {
        padding: 8px 12px;
        border-top: 1px solid var(--border);
        font-size: 12px;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header>
        <div class="row">
          <input
            id="q"
            type="search"
            placeholder="搜索 文件名/作者/文案/推文ID..."
          />
          <button id="refresh">刷新</button>
          <button id="clear" title="仅清空统计，不会删除浏览器下载记录">
            清空
          </button>
        </div>
        <div class="row meta" style="margin-top: 6px">
          <span id="summary">统计加载中...</span>
        </div>
      </header>
      <main>
        <div id="list"></div>
        <div id="empty" class="empty" style="display: none">暂无下载记录</div>
      </main>
      <footer>仅展示统计信息；实际视频文件由浏览器下载管理器处理。</footer>
    </div>

    <script src="sidepanel.js"></script>
  </body>
</html>
